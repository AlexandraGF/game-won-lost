<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Numbers Game</title>
    <link rel="stylesheet" type="text/css" href="./public/gameNumber.css"></link>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans+Condensed" rel="stylesheet">
    <script type="text/javascript" src="./jasmine/interface.js"></script>
    <script type="text/javascript" src="./jasmine/src/gameNumber.js"></script>
  </head>
  <body>
    <h1>Let's play the Game Number!</h1>
    <section>
      <h2>Please write a number between 10 and 60 (inclusive):</h2>
      <input id="input_number" type="text" name="number">
    </section>

    <section>
      <h2>Please click one option at a time (all options need to be clicked):</h2>
      <table class="table1">
      <tr>
        <button id="button1"> <img src="https://temporarytattoos.com/pub/media/catalog/product/cache/image/700x560/e9c3970ab036de70892d86c6d221abfe/n/u/number-1-temporary-tattoo_5035.jpg" type="image" name="button1" width="100" height="100" value="number1" style="border-radius:50px;"></button>
        <button id="button2"> <img src="http://www.wilko.com/content/ebiz/wilkinsonplus/invt/0344534/0344534_l.jpg" type="image" name="button2" width="100" height="100" value="number2" style="border-radius:50px;"></button>
        <button id="button3"> <img src="https://www.johnbrownhardware.co.uk/ekmps/shops/513a47/images/classic-designs-3-black-number-3-digit-pack-5-54617-p.jpg" type="image" name="button3" width="100" height="100" value="number3" style="border-radius:50px;"></button>
        <button id="button4"> <img src="http://www.wilko.com/content/ebiz/wilkinsonplus/invt/0344542/0344542_l.jpg" type="image" name="button4" width="100" height="100" value="number4" style="border-radius:50px;"></button>
        <button id="button5"> <img src="http://www.wilko.com/content/ebiz/wilkinsonplus/invt/0344543/0344543_l.jpg" type="image" name="button5" width="100" height="100" value="number5" style="border-radius:50px;"></button>
        <button id="button6"> <img src="http://www.wilko.com/content/ebiz/wilkinsonplus/invt/0344545/0344545_l.jpg" type="image" name="button6" width="100" height="100" value="number6" style="border-radius:50px;"></button>
      </tr>
    </table>
      <h2>You can see which numbers you have clicked so far:</h2>
    <table class="table2">
      <tr>
        <td ><img id="clicked1" src="https://vignette.wikia.nocookie.net/five-nights-at-tubbyland/images/a/a5/X.png/revision/latest?cb=20160216225020" type="image" width="100" height="100" style="border-radius:50px;"></td>
        <td ><img id="clicked2" src="https://vignette.wikia.nocookie.net/five-nights-at-tubbyland/images/a/a5/X.png/revision/latest?cb=20160216225020" type="image" width="100" height="100" style="border-radius:50px;"></td>
        <td ><img id="clicked3" src="https://vignette.wikia.nocookie.net/five-nights-at-tubbyland/images/a/a5/X.png/revision/latest?cb=20160216225020" type="image" width="100" height="100" style="border-radius:50px;"></td>
        <td ><img id="clicked4" src="https://vignette.wikia.nocookie.net/five-nights-at-tubbyland/images/a/a5/X.png/revision/latest?cb=20160216225020" type="image" width="100" height="100" style="border-radius:50px;"></td>
        <td ><img id="clicked5" src="https://vignette.wikia.nocookie.net/five-nights-at-tubbyland/images/a/a5/X.png/revision/latest?cb=20160216225020" type="image" width="100" height="100" style="border-radius:50px;"></td>
        <td ><img id="clicked6" src="https://vignette.wikia.nocookie.net/five-nights-at-tubbyland/images/a/a5/X.png/revision/latest?cb=20160216225020" type="image" width="100" height="100" style="border-radius:50px;"></td>
      </tr>
    </table>
    </section>

    <section>
      <button id="submit_button"><img src="http://www.pngmart.com/files/3/Submit-Button-PNG-Clipart.png" type="image" name="button6" width="200" height="50" value="number6" style="border-radius:50px;"></button>
    </section>

    <h3>You result: <span id="result"></span> </h3>
  </body>
</html>
